<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>>LumpPet</title>
    <link rel="stylesheet" href="css/reguistro.css">
    <link rel="icon" href ="img/iconoLumPet.png">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
       <!-- jQuery library -->
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
       <!-- Popper JS -->
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
       <!-- Latest compiled JavaScript -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <div class="container">
          <form  id="mi-formulario"action="" method="post">
            <div class="form-group">
            <label>Correo Electrónico: </label>
            <input type="text" name="email" required placeholder="nombre@dominio.cl" required
            onfocus="CambiarColor(this)">
            </div>
            <div class="form-group">
            <label>Nombre completo: </label>
            <input type="text" name="nombre" required placeholder="nombre completo" required
            onfocus="CambiarColor(this)">
            </div>
            <div class="form-group">
              <label>Telefono: </label>
              <input type="number" name="fono" minlength="9" required
              onfocus="CambiarColor(this)">
            </div>
            <div class="form-group">
              <label>Fecha: </label>
              <input type="date" name="fecha" min="2018-01-01" required
              onfocus="CambiarColor(this)">
            </div>
            <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" id="password" name="password" minlength="8" required
            onfocus="CambiarColor(this)">
          </div>
            <div class="form-group">
              <label>Confirmar contraseña: </label>
              <input type="password" name="password2" minlength="8" required
              onfocus="CambiarColor(this)">
            </div>
            <button class="btn btn-primary">Enviar</button>
          </form>
      </div>
      <script src="js/Dom.js"></script>
    <script src="js/validacionR.js"></script>
    <script src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
