<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>>LumpPet</title>
    <link rel="icon" href ="img/iconoLumPet.png">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <div class="row jumbotron" id="qSomos">
        <div class="col-lg-5">
            <img src="img/newsletter.png" alt="Quiénes Somos" class="img-fluid">
        </div>
        <div class="col-lg-1"></div>
        <form action="index.html" method="post" name="datos" class="col-lg-6 newsletter"
            onsubmit="validacion()" id="newsletter">
            <div class=" mb-4">
                <h2 class="h2 mb-2 font-weight-normal"><strong>LumpPet</strong></h2>
                <p>Suscríbete a nuestro productos y no pares de recibir todas las novedades en tu correo.</p>
                <div class="form-label-group">
                    <input type="text" name="nombre" id="nom" placeholder="Nombre" class="form-control">
                    <label for="nom"></label>
                </div>

                <div class="form-label-group">
                    <input type="text" name="email" id="ema" placeholder="Email" class="form-control">
                    <label for="ema"></label>
                </div>

                <div class="">
                    <input id="btnNewsletter" class="btn btn-lg btn-primary btn-block" type="submit"
                        value="¡Quiero suscribirme!">
                </div>
            </div>
        </form>
    </div>
    <script src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
